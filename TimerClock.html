<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://kit.fontawesome.com/03411ac46f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Timer-Clock</title>
    <link rel = "stylesheet" href = "App/SCSS/styles.css">
    <script defer src="App/JS/TimerClockJquery.js"></script>

<body>
    <div id = "app-container">
        <h1>Sands of Fangtasy</h1>
        <div id = "app">
            <div id = "timer-container">
                <div id = "break-timer" class = "timer"> 
                    <div id = "break-label">Break Length</div>
                    <div class = "controls">
                        <div id = "break-decrement" class = "modify"><i class="fa-solid fa-chevron-down"></i></div>
                        <div id = "break-length">5</div>
                        <div id = "break-increment" class = "modify"><i class="fa-solid fa-chevron-up"></i></div>
                    </div>
                </div>
                <div id = "session-timer" class = "timer">
                    <div id= "session-label">Session Length</div>
                        <div class="controls">
                            <div id = "session-decrement" class = "modify"><i class="fa-solid fa-chevron-down"></i></div>
                            <div id = "session-length">25</div>
                            <div id = "session-increment" class = "modify"><i class="fa-solid fa-chevron-up"></i></div>
                        </div>
                </div>            
            </div>
            <div id="display-wrapper">
                <div id = "timer-label">Break || Session</div>
                <div id = "time-left">00:00</div>
            </div>
            <div id="console">
                <div id = "start_stop" class = default><i class="fa-solid fa-hourglass-end"></i></div>
                <div id = "reset"><i class="fa-solid fa-arrows-rotate"></i></div>
            </div>
        </div>
        <footer id = "author">Made by Tony Fang</footer>
    </div>
